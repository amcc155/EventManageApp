{% extends 'base.html' %}
{% block title %} Add Venue {% endblock %}
{% block content %}
<div class="container mt-5">
  
    <h1>Add a Venue!</h1>
    {% if error %}
    <p class = 'text-danger'> {{error}} </p>
    {% endif %}
    <form action="{{url_for('add_venue')}}" method="POST" name="add_event" class="mt-4">
        <div class="mb-3">
            <label for='name'> Venue Name:</label>
            <input type='text' id='name' name='name' class="form-control" required>
        </div>


        <div class="mb-3">
            <label for='address'>Address:</label>
            <input type='text' id='address' name='address' class="form-control" required>
        </div>

        <div class="mb-3">
           
            <label for='phone'>Phone:</label>
            <input type='tel' id='phone' name='phone' class="form-control" required>
           
        </div>

        <div class="mb-3">
            <label for='rental_fee'>Rental Fee:</label>
            <input type='number' min = 1 id='rental_fee' name='rental_fee' class="form-control" required>
        </div>

        <div class="mb-3">
            <label for='capacity'>Capacity:</label>
            <input type='number' id='capacity' name='max_attendees' class="form-control" required>
        </div>

        <div class="mb-3">
            <button class='btn btn-primary' type="submit" value="Submit">Submit</button>
            <button class="btn btn-danger" type="reset" value="Reset">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
