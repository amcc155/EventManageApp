{% block title %} Events {% endblock %}

{%block content %}
<h1> PartyTime Events </h1>

<div class = "row">

{% for event in events %}

<div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3" >

<div class="card my-3 mx-2" style="width: 18rem;">

    <img class="card-img-top" src="{{url_for('static', filename = event['image_path'])}}" alt="Card image cap">
  </a>
    <div class="card-body">
