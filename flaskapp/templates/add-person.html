{% extends 'base.html' %}
{% block title %} Add Person {% endblock %}
{%block content %}

<h1> Add Person </h1>
<div class = "container mt-5">
<form action = "{{url_for('add_person')}}" method = "POST" name = "add_person">
    {% if error %}
    <p class = 'text-danger' > {{error}} </p>
    {% endif %}

    <div class = 'mb-3'>
    <label for = 'name'>Name: </label>
    <input class = 'form-control' type = 'text' id = 'name' name = 'name' maxlength="50" required> 
    </div>

    <div class = 'mb-3'>
    <label for = "address"> Address: </label>
    <input class = 'form-control' type = 'text' id = 'address' name = 'address' maxlength="95" required>
    </div>
    
    <div class = 'mb-3'>
    <label for = "email"> Email: </label>
    <input class = 'form-control' type = 'email' id = 'email' name = 'email' required>
   
    
  
    </div>

    <div class = 'mb-3'>
    <label for = 'phone'> Phone: </label>
    <input class = 'form-control' type = 'tel' id = 'phone' name = 'phone' placeholder = '(XXX)-XXX-XXXX' maxlength="20" required>
  
    </div>

    <div class = 'mb-3'>
    <label for = 'birth' > Date of Birth: </label>
    <input class = 'form-control' type = 'date' id ='birth' name = 'birth' required>
    </div>

    <button class = 'btn btn-primary' type = "submit" value = "Submit"> Submit </button>
    <button class = 'btn btn-danger' type= "reset" value = "Reset"> Reset </button>

  

</form>
</div>
{% endblock %}
